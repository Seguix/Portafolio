<div fxLayoutAlign="end end" class="container-social-media">
    <div *ngFor="let media of medias" class="spacing-social-media">
        <a [href]="media.url" target="_blank" class="link-social-media"><fa-icon [icon]="media.name" [class]="media.class"></fa-icon></a>
    </div>
    <svg width="0" height="0">
        <linearGradient id="lgrad" x1="3%" y1="0%" x2="97%" y2="100%" >
        <stop offset="0%" style="stop-color:rgb(255,0,255);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
        </linearGradient>
    </svg>
</div>
